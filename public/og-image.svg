<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="white"/>
    <circle cx="1100" cy="530" r="80" fill="white"/>
    <circle cx="200" cy="500" r="40" fill="white"/>
    <circle cx="1000" cy="150" r="60" fill="white"/>
  </g>
  
  <!-- Main content -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    K-Life Tools
  </text>
  
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Korea Expat Calculator Hub
  </text>
  
  <!-- Icons -->
  <g transform="translate(350, 400)">
    <!-- Calculator icon -->
    <rect x="0" y="0" width="60" height="80" rx="5" fill="white" opacity="0.9"/>
    <rect x="10" y="10" width="40" height="20" fill="#3b82f6"/>
    <circle cx="20" cy="45" r="5" fill="#3b82f6"/>
    <circle cx="40" cy="45" r="5" fill="#3b82f6"/>
    <circle cx="20" cy="60" r="5" fill="#3b82f6"/>
    <circle cx="40" cy="60" r="5" fill="#3b82f6"/>
  </g>
  
  <g transform="translate(480, 400)">
    <!-- Visa icon -->
    <rect x="0" y="10" width="80" height="50" rx="5" fill="white" opacity="0.9"/>
    <rect x="10" y="20" width="60" height="8" fill="#8b5cf6"/>
  </g>
  
  <g transform="translate(620, 400)">
    <!-- Exchange icon -->
    <circle cx="30" cy="35" r="30" fill="white" opacity="0.9"/>
    <text x="30" y="45" font-family="Arial" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">₩</text>
  </g>
  
  <g transform="translate(730, 400)">
    <!-- Unit icon -->
    <rect x="0" y="0" width="60" height="70" rx="5" fill="white" opacity="0.9"/>
    <text x="30" y="45" font-family="Arial" font-size="28" font-weight="bold" fill="#8b5cf6" text-anchor="middle">평</text>
  </g>
</svg>
